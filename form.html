<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex align-items-center mb-3">
            <img src="OIP.jpg" alt="Logo" style="max-width: 150px;">
        </div>
        <h2 class="text-success">Survey</h2>
        <p>If you have a moment, we'd appreciate it if you would fill out this survey.</p>
        <form action="announcement.html" method="GET">
            <fieldset>
                <legend class="fw-bold">Your information:</legend>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob">
                </div>
            </fieldset>
            
            <fieldset>
                <legend class="fw-bold">How did you hear about us?</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="source" id="searchEngine">
                    <label class="form-check-label" for="searchEngine">Search engine</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="source" id="wordOfMouth">
                    <label class="form-check-label" for="wordOfMouth">Word of mouth</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="source" id="socialMedia">
                    <label class="form-check-label" for="socialMedia">Social Media</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="source" id="other">
                    <label class="form-check-label" for="other">Other</label>
                </div>
            </fieldset>
            
            <fieldset class="mt-3">
                <legend class="fw-bold">Would you like to receive announcements?</legend>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="receiveCD">
                    <label class="form-check-label" for="receiveCD">YES, I'd like that.</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="emailAnnouncements">
                    <label class="form-check-label" for="emailAnnouncements">YES, please send me email announcements.</label>
                </div>
            </fieldset>
            
            <div class="mt-3">
                <label for="contactMethod" class="form-label">Please contact me by:</label>
                <select class="form-select" id="contactMethod">
                    <option>Email or postal mail</option>
                    <option>Email only</option>
                    <option>Postal mail only</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
</body>
</html>
